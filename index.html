<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Joken Pô</title>

    <style>
        /* Estilo opcional para os elementos h1 e h2 */
        .h2-automatico {
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(40) infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }
    </style>

    <div class="audio">
        <audio controls>
            <source src="./audio/Nick Cave And The Bad Seeds - Peaky Blinders.mp3" type="audio/mpeg">
        </audio>
    </div>
</head>

<body>
    <header>
        <div class="titulo">
            <h1>Joken Pô</h1>
            <h2>Venha desafiar</h2>
            <h2 class="h2-automatico">Tommy Shelby</h2>
        </div>
    </header>

    <main>
        <div>
            <img class="emoji-shelby" src="./img/shelby-empate.png" width="280px" alt="">
        </div>

        <div class="container">
            <div class="buttons">
                <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
                <button id="paper" onclick="playHuman('paper')">&#x1f590;</button>
                <button id="scissors" onclick="playHuman('scissors')">&#x270c;</button>
            </div>

            <p>
                <scan id="result"></scan>
            </p>
            <p>Empate: <span id="empate">0</span></p>
            <p>Sua Pontuação: <span id="minha-pont">0</span></p>
            <p>Pontuação do Shelby: <span id="pont-shelby">0</span></p>
        </div>

        <div>
            <img class="emoji-human" src="./img/voce-empatou.png" width="320px" alt="">
        </div>
    </main>

    <footer>
        <p>&copy;Wenddyl Reis. Todos os direitos reservados.</p>
        <p>Projeto JokenPô com o tema dos Peaky Blinders</p>
    </footer>
</body>

</html>
